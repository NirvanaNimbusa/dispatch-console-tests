language: python
python:
  - "3.5"
sudo: required
dist: trusty

services:
  - docker

# https://docs.travis-ci.com/user/firefox/
# https://muffinresearch.co.uk/using-the-latest-version-of-firefox-in-travis-ci/
addons:
  firefox: latest

# https://docs.travis-ci.com/user/docker/
before_install:
  - docker pull jdanekrh/dispatch-console:3-1f7c94
  - docker run -d -p 127.0.0.1:8080:8080 -p 127.0.0.1:5673:5673 jdanekrh/dispatch-console:3-1f7c94
  - docker ps -a

install:
  - pip install -r requirements.txt

# https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - bash ./scripts/travis.sh